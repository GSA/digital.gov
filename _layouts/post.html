---
layout: base
main:
  class: post entry
---

<main id="main-content"{% for _attr in layout.main %} {{ _attr[0] }}="{{ _attr[1] }}"{% endfor %}>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-9">
        <h1>{{ page.title }}</h1>
        {{ content | emojify }}
      </div>
    </div>
  </div>
</main>
