{% assign promo = site.data.promos[include.promo] %}

<div class="card-news">
    <h3 class="card-title">{{ promo.heading }}</h3>
    <div class="card-summary">{{ promo.body.summary | markdownify }}</div>
      {% include image/thumb-small.html
        img=promo.featured-image.file
        alt=promo.featured-image.alt
        %}
</div>
